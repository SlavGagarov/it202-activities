<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Activity 5.1</title>
</head>

<body>    
    <script>
        let apiEndpoint = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=election&api-key=OSwP7pXCvy40pWSGZ4i7CAkaTxQeGCIM";

       //";
        
        fetch(apiEndpoint)
        .then(response=>{return response.json()})
        .then(json=>{for(let val of json.response.docs){
            console.log(val);
            var p = document.createElement("p");
            p.innerText=val.headline.main;
            document.body.appendChild(p);
        }
            console.log(json);})
        .catch(err=>alert(err));

    </script>
</body>

</html>
