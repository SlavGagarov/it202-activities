<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // This example displays a marker at the center of Australia.
// When the user clicks the marker, an info window opens.

function initMap() {
  var UIC = {lat: 41.8698, lng: -87.6496};
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: UIC
  });

  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">UIC</h1>'+
      '<div id="bodyContent">'+
      '<p><b>UIC</b>, also referred to as <b>University of Illinois at chicago</b>, is a large ' +
      'public university located just outside of Chicago down-town area'+
      '(last visited June 22, 2009).</p>'+
      '</div>'+'<img src="https://anad.org/wp-content/uploads/2017/09/UIC-logo.png" alt="uic logo">'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

  var marker = new google.maps.Marker({
    position: UIC,
    map: map,
    title: 'UIC (Ayers Rock)'
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuKl4Yf1y914WTZjzYLyHQfZkq2rhqXjc&callback=initMap"
    async defer></script>
  </body>
</html>
